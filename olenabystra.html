<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Заполните пожалуйста форму</h2>

        <label for="name">Имя</label>
        <input id="name" type="text" placeholder="Иван" required><br>

        <label for="surname">Фамилия</label>
        <input type="text" id="surname" placeholder="Иванов" required><br>

        <label for="tel">Номер телефона</label>
        <input type="tel" id="tel" placeholder="+xx(xxx)xxx-xx-xx" required><br>

        <label for="radio">Понравилась моя форма</label>
        <input type="radio" id="choice" value="ДА">ДА
        <input type="radio" id="choice" value="НЕТ">НЕТ<br>

        <input type="submit" value="Отправить ответ">
        <input type="reset" value="Отменить ввод">

    </form>
</body>

</html>
